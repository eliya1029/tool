    <!-- éš±è—çš„ Canvas ç”¨æ–¼ç”Ÿæˆæœ€çµ‚åœ–ç‰‡ -->
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const fileName = document.getElementById('fileName');
        const previewSection = document.getElementById('preview-section');
        const previewImage = document.getElementById('previewImage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let uploadedImage = null;

        // é»æ“Šä¸Šå‚³å€åŸŸè§¸ç™¼æª”æ¡ˆé¸æ“‡
        dropZone.addEventListener('click', (e) => {
            if (e.target.tagName !== 'LABEL') {
                fileInput.click();
            }
        });

        // æª”æ¡ˆé¸æ“‡è™•ç†
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹‰ç›¸é—œäº‹ä»¶
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        });

        // è™•ç†ä¸Šå‚³çš„æª”æ¡ˆ
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('è«‹ä¸Šå‚³åœ–ç‰‡æª”æ¡ˆï¼');
                return;
            }

            fileName.textContent = `å·²é¸æ“‡ï¼š${file.name}`;
            generateBtn.disabled = false;

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = new Image();
                uploadedImage.onload = () => {
                    previewImage.src = e.target.result;
                    previewSection.style.display = 'block';
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ç”¢ç”Ÿæ‰‹æ©Ÿç•«é¢æŒ‰éˆ•
        generateBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼');
                return;
            }

            generatePhoneMockup();
        });

        function generatePhoneMockup() {
            // è¨­å®š Canvas å°ºå¯¸ï¼ˆåŒ…å«å¤–æ¡†ï¼‰
            const frameWidth = 360;  // åŒ…å«å¤–æ¡†å’Œé™°å½±çš„ç¸½å¯¬åº¦
            const frameHeight = 720; // åŒ…å«å¤–æ¡†å’Œé™°å½±çš„ç¸½é«˜åº¦
            
            canvas.width = frameWidth;
            canvas.height = frameHeight;

            // ç¹ªè£½èƒŒæ™¯ï¼ˆé€æ˜æˆ–ç™½è‰²ï¼‰
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, frameWidth, frameHeight);

            // è¨ˆç®—æ‰‹æ©Ÿæ¡†æ¶ä½ç½®ï¼ˆå±…ä¸­ï¼‰
            const phoneX = 20;
            const phoneY = 40;
            const phoneWidth = 320;
            const phoneHeight = 640;

            // ç¹ªè£½é™°å½±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 20;

            // ç¹ªè£½å¤–æ¡†ï¼ˆæœ€å¤–å±¤ç°è‰²é‚Šæ¡†ï¼‰
            ctx.fillStyle = '#aaa';
            roundRect(ctx, phoneX - 2, phoneY - 2, phoneWidth + 4, phoneHeight + 4, 42);
            ctx.fill();

            // *** é‡è¦ï¼šæ¸…é™¤é™°å½±è¨­å®š ***
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // ç¹ªè£½ä¸­å±¤é‚Šæ¡†
            ctx.fillStyle = '#333';
            roundRect(ctx, phoneX, phoneY, phoneWidth, phoneHeight, 40);
            ctx.fill();

            // ç¹ªè£½æ‰‹æ©Ÿä¸»é«”
            ctx.fillStyle = '#1a1a1a';
            roundRect(ctx, phoneX + 10, phoneY + 10, phoneWidth - 20, phoneHeight - 20, 30);
            ctx.fill();

            // ç¹ªè£½è¢å¹•ï¼ˆç™½è‰²èƒŒæ™¯ï¼‰
            ctx.fillStyle = '#fff';
            roundRect(ctx, phoneX + 10, phoneY + 10, phoneWidth - 20, phoneHeight - 20, 30);
            ctx.fill();

            // ç¹ªè£½ç”¨æˆ¶åœ–ç‰‡ï¼ˆåœ¨è¢å¹•å…§ï¼‰
            ctx.save();
            ctx.beginPath();
            roundRect(ctx, phoneX + 10, phoneY + 10, phoneWidth - 20, phoneHeight - 20, 30);
            ctx.clip();
            
            const screenWidth = phoneWidth - 20;
            const screenHeight = phoneHeight - 20;
            const imgRatio = uploadedImage.width / uploadedImage.height;
            const screenRatio = screenWidth / screenHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgRatio > screenRatio) {
                drawHeight = screenHeight;
                drawWidth = drawHeight * imgRatio;
                drawX = phoneX + 10 - (drawWidth - screenWidth) / 2;
                drawY = phoneY + 10;
            } else {
                drawWidth = screenWidth;
                drawHeight = drawWidth / imgRatio;
                drawX = phoneX + 10;
                drawY = phoneY + 10 - (drawHeight - screenHeight) / 2;
            }
            
            ctx.drawImage(uploadedImage, drawX, drawY, drawWidth, drawHeight);
            ctx.restore();

            // ç¹ªè£½åŠ‰æµ·
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.moveTo(phoneX + phoneWidth/2 - 60, phoneY + 10);
            ctx.lineTo(phoneX + phoneWidth/2 + 60, phoneY + 10);
            ctx.lineTo(phoneX + phoneWidth/2 + 60, phoneY + 35);
            ctx.quadraticCurveTo(phoneX + phoneWidth/2 + 60, phoneY + 40, phoneX + phoneWidth/2 + 55, phoneY + 40);
            ctx.lineTo(phoneX + phoneWidth/2 - 55, phoneY + 40);
            ctx.quadraticCurveTo(phoneX + phoneWidth/2 - 60, phoneY + 40, phoneX + phoneWidth/2 - 60, phoneY + 35);
            ctx.closePath();
            ctx.fill();

            // ç¹ªè£½å´é‚ŠæŒ‰éˆ•
            ctx.fillStyle = '#333';
            // é›»æºéµï¼ˆå³å´ï¼‰- ç·Šè²¼å¤–æ¡†
            ctx.fillRect(phoneX + phoneWidth, phoneY + 100, 3, 30);
            // éŸ³é‡éµï¼ˆå·¦å´ï¼‰- ç·Šè²¼å¤–æ¡†
            ctx.fillRect(phoneX - 3, phoneY + 150, 3, 40);
            // éœéŸ³éµï¼ˆå·¦å´ï¼‰- ç·Šè²¼å¤–æ¡†
            ctx.fillRect(phoneX - 3, phoneY + 90, 3, 20);

            // è‡ªå‹•ä¸‹è¼‰åœ–ç‰‡
            downloadImage();
        }

        // ç¹ªè£½åœ“è§’çŸ©å½¢çš„è¼”åŠ©å‡½æ•¸
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // ä¸‹è¼‰åœ–ç‰‡
        function downloadImage() {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().getTime();
                link.download = `phone-mockup-${timestamp}.png`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                alert('âœ… æ‰‹æ©Ÿç•«é¢å·²æˆåŠŸç”¢ç”Ÿä¸¦ä¸‹è¼‰ï¼');
            }, 'image/png');
        }
    </script>
