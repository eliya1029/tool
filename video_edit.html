<!DOCTYPE html>
<html lang="zh-TW">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .upload-area:hover {

        }

        .upload-area.dragover {

        }

        .upload-icon {

        }

        .upload-text {

            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {

            color: #999;
        }

        #fileInput {
            display: none;
        }

        .video-container {

            margin-top: 30px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;

            border-radius: 10px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;

        }

        .time-inputs {

        }

        .time-input-group {

        }

        .time-input-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .time-input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-mark {
            background: #667eea;
            color: white;
        }

        .btn-mark:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clip {
            background: #48bb78;
            color: white;
        }

        .btn-clip:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-remove {
            background: #f56565;
            color: white;
        }

        .btn-remove:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-reset {
            background: #a0aec0;
            color: white;
        }

        .btn-reset:hover {
            background: #718096;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .progress-bar {
            display: none;
            margin-top: 15px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¹ ç°¡æ˜“å½±ç‰‡å‰ªè¼¯å·¥å…·</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ¬</div>
            <div class="upload-text">é»æ“Šæˆ–æ‹–æ›³å½±ç‰‡è‡³æ­¤è™•</div>
            <div class="upload-hint">æ”¯æ´ MP4, WebM, MOV ç­‰æ ¼å¼</div>
            <input type="file" id="fileInput" accept="video/*">
        </div>

        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls></video>
            
            <div class="controls">
                <div class="time-display">
                    <span>ç•¶å‰æ™‚é–“: <strong id="currentTime">00:00.000</strong></span>
                    <span>ç¸½æ™‚é•·: <strong id="duration">00:00.000</strong></span>
                </div>

                <div class="time-inputs">
                    <div class="time-input-group">
                        <label> èµ·é»æ™‚é–“ ã€‹ (ç§’)</label>
                        <input type="number" id="startTime" placeholder="0.000" step="0.001" min="0">
                    </div>
                    <div class="time-input-group">
                        <label> ã€Š çµ‚é»æ™‚é–“ (ç§’)</label>
                        <input type="number" id="endTime" placeholder="0.000" step="0.001" min="0">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-mark" id="markStart">æ¨™è¨˜èµ·é» ã€‹</button>
                    <button class="btn-mark" id="markEnd">ã€Š æ¨™è¨˜çµ‚é»</button>
                    <button class="btn-clip" id="clipBtn">âœ‚ï¸ æ“·å–ç‰‡æ®µ</button>
                    <button class="btn-remove" id="removeBtn">ğŸ—‘ï¸ ç§»é™¤ç‰‡æ®µ</button>
                    <button class="btn-reset" id="resetBtn">ğŸ”„ é‡æ–°ä¸Šå‚³</button>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="status info" id="status">è«‹é¸æ“‡èµ·é»å’Œçµ‚é»æ™‚é–“</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const markStartBtn = document.getElementById('markStart');
        const markEndBtn = document.getElementById('markEnd');
        const clipBtn = document.getElementById('clipBtn');
        const removeBtn = document.getElementById('removeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        let videoFile = null;

        // æ ¼å¼åŒ–æ™‚é–“é¡¯ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(3);
            return `${String(mins).padStart(2, '0')}:${String(Math.floor(secs)).padStart(2, '0')}.${String(Math.round((secs % 1) * 1000)).padStart(3, '0')}`;
        }

        // ä¸Šå‚³å€åŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // è™•ç†ä¸Šå‚³çš„å½±ç‰‡
        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showStatus('è«‹ä¸Šå‚³å½±ç‰‡æª”æ¡ˆ', 'error');
                return;
            }

            videoFile = file;
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            
            uploadArea.style.display = 'none';
            videoContainer.style.display = 'block';
            
            showStatus('å½±ç‰‡è¼‰å…¥æˆåŠŸï¼è«‹é¸æ“‡èµ·é»å’Œçµ‚é»', 'success');
        }

        // å½±ç‰‡æ’­æ”¾äº‹ä»¶
        videoPlayer.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(videoPlayer.duration);
            endTimeInput.max = videoPlayer.duration;
            startTimeInput.max = videoPlayer.duration;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            currentTimeDisplay.textContent = formatTime(videoPlayer.currentTime);
        });

        // æ¨™è¨˜èµ·é»
        markStartBtn.addEventListener('click', () => {
            startTimeInput.value = videoPlayer.currentTime.toFixed(3);
            showStatus('âœ“ å·²æ¨™è¨˜èµ·é»ï¼š' + formatTime(videoPlayer.currentTime), 'success');
        });

        // æ¨™è¨˜çµ‚é»
        markEndBtn.addEventListener('click', () => {
            endTimeInput.value = videoPlayer.currentTime.toFixed(3);
            showStatus('âœ“ å·²æ¨™è¨˜çµ‚é»ï¼š' + formatTime(videoPlayer.currentTime), 'success');
        });

        // æ“·å–ç‰‡æ®µ
        clipBtn.addEventListener('click', async () => {
            const start = parseFloat(startTimeInput.value);
            const end = parseFloat(endTimeInput.value);

            if (!validateTimes(start, end)) return;

            await processVideo('clip', start, end);
        });

        // ç§»é™¤ç‰‡æ®µ
        removeBtn.addEventListener('click', async () => {
            const start = parseFloat(startTimeInput.value);
            const end = parseFloat(endTimeInput.value);

            if (!validateTimes(start, end)) return;

            await processVideo('remove', start, end);
        });

        // é©—è­‰æ™‚é–“
        function validateTimes(start, end) {
            if (isNaN(start) || isNaN(end)) {
                showStatus('è«‹è¼¸å…¥æœ‰æ•ˆçš„èµ·é»å’Œçµ‚é»æ™‚é–“', 'error');
                return false;
            }

            if (start >= end) {
                showStatus('èµ·é»æ™‚é–“å¿…é ˆå°æ–¼çµ‚é»æ™‚é–“', 'error');
                return false;
            }

            if (start < 0 || end > videoPlayer.duration) {
                showStatus('æ™‚é–“ç¯„åœè¶…å‡ºå½±ç‰‡é•·åº¦', 'error');
                return false;
            }

            return true;
        }

        // è™•ç†å½±ç‰‡ï¼ˆä½¿ç”¨ Canvas å’Œ MediaRecorderï¼‰
        async function processVideo(mode, start, end) {
            try {
                clipBtn.disabled = true;
                removeBtn.disabled = true;

                showStatus('æ­£åœ¨è™•ç†å½±ç‰‡...', 'info');
                progressBar.style.display = 'block';

                // å‰µå»ºéš±è—çš„ video å…ƒç´ ç”¨æ–¼è™•ç†
                const sourceVideo = document.createElement('video');
                sourceVideo.src = URL.createObjectURL(videoFile);
                sourceVideo.muted = false;
                
                await new Promise((resolve) => {
                    sourceVideo.onloadedmetadata = resolve;
                });

                const canvas = document.createElement('canvas');
                canvas.width = sourceVideo.videoWidth || 1280;
                canvas.height = sourceVideo.videoHeight || 720;
                const ctx = canvas.getContext('2d');

                const stream = canvas.captureStream(30); // 30 fps
                
                // ç²å–éŸ³é »è»Œé“
                const audioContext = new AudioContext();
                const source = audioContext.createMediaElementSource(sourceVideo);
                const dest = audioContext.createMediaStreamDestination();
                source.connect(dest);

                // åˆä½µè¦–é »å’ŒéŸ³é »æµ
                const audioTracks = dest.stream.getAudioTracks();
                if (audioTracks.length > 0) {
                    stream.addTrack(audioTracks[0]);
                }

                const mimeType = MediaRecorder.isTypeSupported('video/mp4') 
                    ? 'video/mp4'
                    : (MediaRecorder.isTypeSupported('video/webm;codecs=h264') 
                        ? 'video/webm;codecs=h264'
                        : 'video/webm');

                const recorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 5000000
                });

                const chunks = [];
                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                recorder.onstop = () => {
                    const fileExtension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                    const blob = new Blob(chunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = mode === 'clip' ? 
                        `æ“·å–_${start.toFixed(1)}-${end.toFixed(1)}.${fileExtension}` : 
                        `ç§»é™¤_${start.toFixed(1)}-${end.toFixed(1)}.${fileExtension}`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    progressBar.style.display = 'none';
                    showStatus('âœ“ ä¸‹è¼‰å®Œæˆï¼', 'success');
                    clipBtn.disabled = false;
                    removeBtn.disabled = false;
                    
                    audioContext.close();
                };

                if (mode === 'clip') {
                    // æ“·å–æ¨¡å¼
                    sourceVideo.currentTime = start;
                    await new Promise(resolve => {
                        sourceVideo.onseeked = resolve;
                    });

                    recorder.start();
                    sourceVideo.play();

                    const duration = end - start;
                    let recordingStartTime = Date.now();

                    const drawFrame = () => {
                        const elapsed = (Date.now() - recordingStartTime) / 1000;
                        const progress = Math.min((elapsed / duration) * 100, 100);
                        progressFill.style.width = progress + '%';

                        if (sourceVideo.currentTime < end && !sourceVideo.paused) {
                            ctx.drawImage(sourceVideo, 0, 0, canvas.width, canvas.height);
                            requestAnimationFrame(drawFrame);
                        } else {
                            sourceVideo.pause();
                            recorder.stop();
                        }
                    };

                    drawFrame();

                } else {
                    // ç§»é™¤æ¨¡å¼ - éŒ„è£½å…©æ®µä¸¦åˆä½µ
                    const recordSegment = async (segmentStart, segmentEnd, isFirstSegment) => {
                        return new Promise(async (resolve) => {
                            sourceVideo.currentTime = segmentStart;
                            await new Promise(r => { sourceVideo.onseeked = r; });

                            if (isFirstSegment) {
                                recorder.start();
                            }
                            
                            sourceVideo.play();

                            const drawFrame = () => {
                                if (sourceVideo.currentTime < segmentEnd && !sourceVideo.paused) {
                                    ctx.drawImage(sourceVideo, 0, 0, canvas.width, canvas.height);
                                    requestAnimationFrame(drawFrame);
                                } else {
                                    sourceVideo.pause();
                                    resolve();
                                }
                            };

                            drawFrame();
                        });
                    };

                    // éŒ„è£½ç¬¬ä¸€æ®µï¼ˆ0 åˆ° startï¼‰
                    if (start > 0) {
                        await recordSegment(0, start, true);
                        progressFill.style.width = '50%';
                    }

                    // éŒ„è£½ç¬¬äºŒæ®µï¼ˆend åˆ°çµå°¾ï¼‰
                    if (end < sourceVideo.duration) {
                        await recordSegment(end, sourceVideo.duration, start === 0);
                        progressFill.style.width = '100%';
                    }

                    recorder.stop();
                }

            } catch (error) {
                console.error(error);
                showStatus('âŒ è™•ç†å¤±æ•—ï¼š' + error.message, 'error');
                progressBar.style.display = 'none';
                clipBtn.disabled = false;
                removeBtn.disabled = false;
            }
        }

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // é‡æ–°ä¸Šå‚³
        resetBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.src = '';
            videoFile = null;
            startTimeInput.value = '';
            endTimeInput.value = '';
            
            videoContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            
            fileInput.value = '';
        });
    </script>
</body>
